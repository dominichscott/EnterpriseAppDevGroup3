<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.name} + ' - Event Details'">Event Details</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: titleheader}"></div>
<div th:replace="~{fragments/topnav :: navbar}"></div>


<div class="container mt-5">
    <h2 th:text="${event.name}">Event Name</h2>
    <p><strong>Date:</strong> <span th:text="${event.date}">Date</span></p>
    <p><strong>Location:</strong> <span th:text="${event.location}">Location</span></p>
    <p><strong>Host:</strong> <span th:text="${hostFName + ' ' + hostLName}">Host Name</span></p>

    <hr>

    <h4>Who's Going?</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>RSVP Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rsvp : ${rsvps}">
            <td th:text="${fullNameMap[rsvp.userId]}">Full Name</td>
            <td th:text="${statusMap[rsvp.userId]}">Status</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <h4 th:if="${currentUser.id != event.host.getId()}">Your RSVP</h4>
    <form th:if="${currentUser.id != event.host.getId()}"
          th:action="@{'/rsvps/viewEvent/' + ${event.id}}" method="post" class="mb-3">
        <div class="btn-group" role="group" aria-label="RSVP Options">
            <input type="submit" name="status" value="Yes" class="btn btn-success">
            <input type="submit" name="status" value="No" class="btn btn-danger">
            <input type="submit" name="status" value="Maybe" class="btn btn-warning">
        </div>
    </form>

    <a href="/start" class="btn btn-secondary">‚Üê Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
