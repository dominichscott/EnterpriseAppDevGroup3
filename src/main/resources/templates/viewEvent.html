<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.name} + ' - Event Details'">Event Details</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #eventForm {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            transition: all 0.3s ease;
        }

        #eventForm:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .formTitle {
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        .formTitle:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }

        .fieldTitle {
            color: #444;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .formButton {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .formButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: white;
            display: none;
        }

        .search-result-item {
            padding: 10px 15px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background-color: rgba(106, 17, 203, 0.05);
        }

        .btn-add {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .invitee-section {
            margin-bottom: 20px;
            position: relative;
        }

        .invitee-list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .invitee-item {
            background: rgba(106, 17, 203, 0.05);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .invitee-info {
            display: flex;
            flex-direction: column;
        }

        .btn-remove {
            background: none;
            border: none;
            color: #dc3545;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.6;
        }

        .btn-remove:hover {
            opacity: 1;
            background: rgba(220, 53, 69, 0.1);
        }

        .empty-message {
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .feedback-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: titleheader}"></div>
<div th:replace="~{fragments/topnav :: navbar}"></div>


<div id="eventForm">
    <h2 class="formTitle" th:text="${event.name}">Event Name</h2>
    <p class="fieldTitle"><strong>Date:</strong> <span th:text="${event.date}">Date</span></p>
    <p class="fieldTitle"><strong>Location:</strong> <span th:text="${event.location}">Location</span></p>
    <p class="fieldTitle"><strong>Host:</strong> <span th:text="${hostFName + ' ' + hostLName}">Host Name</span></p>

    <hr>

    <h4 class="formTitle">Who's Going?</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>RSVP Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rsvp : ${rsvps}">
            <td th:text="${fullNameMap[rsvp.userId]}">Full Name</td>
            <td th:text="${statusMap[rsvp.userId]}" style="color: darkblue">Status</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <h4 class="formTitle" th:if="${currentUser.id != event.host.getId()}">Your RSVP</h4>
    <form th:if="${currentUser.id != event.host.getId()}"
          th:action="@{'/rsvps/viewEvent/' + ${event.id}}" method="post" class="fieldTitle">
        <div class="btn-group" role="group" aria-label="RSVP Options">
            <input type="submit" name="status" value="Yes" class="btn btn-success">
            <input type="submit" name="status" value="No" class="btn btn-danger">
            <input type="submit" name="status" value="Maybe" class="btn btn-warning">
        </div>
    </form>

    <a href="/start" class="btn btn-secondary">‚Üê Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
