<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>PlanIt - Create Event</title>
    <link rel="icon" href=".\images\planetIcon.svg" type="image/x.icon"> <!--idk why this icon thing won't work-->
    <style>
        body{
            background-color: midnightblue;
            color: white;
        }

        #eventForm{
            margin: auto;
            width: 50%;
            border: 2px;
            border-radius: 25px;
            padding: 30px;
            background-color: lightskyblue;
            text-align: center;
        }

        .formTitle{
            color: black;
            font-size: 2.0em;
        }

        .fieldTitle{
            color: black;
            font-size: 1.2em;
            line-height: 3.0;
        }

        .formButton{
            line-height: 3.0;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 1.2em;
            color: white;
            background-color: darkslateblue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: titleheader"></div>

    <!--Not sure why the eventDTO stuff doesn't seem to want to not give an error,
    but yet somehow it's still reaching the variable to store it?-->

    <!--<p th:text="${eventDTO}"/>-->

    <div id="eventForm">
        <p class="formTitle">Create a New Event</p>
        <form action="#" th:Action="@{/saveEvent}" th:object="${eventDTO}" method = "GET"><br>
            <label class="fieldTitle">Event Name <input type="text" name="name" th:field="*{name}"/></label><br>
            <label class="fieldTitle">Time <input type="text" name="date" th:field="*{date}"/></label><br>
            <label class="fieldTitle">Location <input type="text" name="location" th:field="*{location}"/></label><br><br>
            <button class="formButton" name="submit" type="submit" value="0">Schedule</button><br>
        </form>
    </div>
</body>
</html>
