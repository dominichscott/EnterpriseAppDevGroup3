<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>PlanIt - Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #eventForm {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        #eventForm:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .formTitle {
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .formTitle:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        .fieldTitle {
            color: #444;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .formButton {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .formButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: white;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        .btn-add {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .btn-add:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .invitee-section {
            margin-bottom: 20px;
            position: relative;
        }
        
        .invitee-list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .invitee-item {
            background: rgba(106, 17, 203, 0.05);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .invitee-info {
            display: flex;
            flex-direction: column;
        }
        
        .btn-remove {
            background: none;
            border: none;
            color: #dc3545;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.6;
        }
        
        .btn-remove:hover {
            opacity: 1;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .empty-message {
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        
        .no-results {
            padding: 15px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        
        .feedback-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .feedback-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: titleheader"></div>

    <!--<p th:text="${eventDTO}"/>-->

    <div id="eventForm">
        <p class="formTitle">Create a New Event</p>
        <form action="#" th:Action="@{/saveEvent}" th:object="${eventDTO}" method = "GET"><br>
            <label class="fieldTitle">Event Name <input type="text" name="name" th:field="*{name}"/></label><br>
            <label class="fieldTitle">Time <input type="text" name="date" th:field="*{date}"/></label><br>
            <label class="fieldTitle">Location <input type="text" name="location" th:field="*{location}"/></label><br>
            
            <!-- Invitee Section -->
            <div class="invitee-section">
                <label class="fieldTitle" style="line-height: 1.5;">Invitees</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="inviteeSearch" class="form-control" placeholder="Type to search for team members..." aria-label="Search for users" autocomplete="off">
                </div>
                <div id="searchResults" class="list-group search-results"></div>
                
                <div class="invitee-list" id="inviteeList">
                    <!-- Selected invitees will appear here -->
                </div>
                
                <!-- Hidden input to store invitee IDs -->
                <input type="hidden" id="inviteeIds" name="inviteeIds" value="">
            </div>
            
            <button class="formButton" name="submit" type="submit" value="0">Schedule</button><br>
        </form>
    </div>
    
    <!-- Add Bootstrap JS and our custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('inviteeSearch');
            const searchResults = document.getElementById('searchResults');
            const inviteeList = document.getElementById('inviteeList');
            const inviteeIdsInput = document.getElementById('inviteeIds');
            
            let selectedInvitees = [];
            
            // Team members data
            const mockUsers = [
                { id: 1, email: 'dannerec@mail.uc.edu', name: 'Emma Danner' },
                { id: 2, email: 'scott2d5@mail.uc.edu', name: 'Dominic Scott' },
                { id: 3, email: 'wardegnh@mail.uc.edu', name: 'Noah Wardega' },
                { id: 4, email: 'yeboahcn@mail.uc.edu', name: 'Calvin Yeboah' }
            ];
            
            // Function to display all users
            function showAllUsers() {
                searchResults.innerHTML = '';
                mockUsers.forEach(user => {
                    // Skip if already selected
                    if (selectedInvitees.some(invitee => invitee.id === user.id)) {
                        return;
                    }
                    
                    const item = document.createElement('a');
                    item.className = 'list-group-item list-group-item-action search-result-item';
                    item.innerHTML = `<div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${user.name}</strong><br>
                            <small class="text-muted">${user.email}</small>
                        </div>
                        <button type="button" class="btn btn-add">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>`;
                    
                    item.querySelector('button').addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        addInvitee(user);
                        searchResults.style.display = 'none';
                        searchInput.value = '';
                        showFeedback(`Added ${user.name}`);
                    });
                    
                    searchResults.appendChild(item);
                });
                
                searchResults.style.display = 'block';
            }
            
            // Search function
            function performSearch() {
                const query = searchInput.value.toLowerCase();
                
                // If empty, show all users
                if (query.length === 0) {
                    showAllUsers();
                    return;
                }
                
                // Filter users based on search query
                const filteredUsers = mockUsers.filter(user => 
                    user.email.toLowerCase().includes(query) || 
                    user.name.toLowerCase().includes(query)
                );
                
                // Display results
                searchResults.innerHTML = '';
                if (filteredUsers.length === 0) {
                    searchResults.innerHTML = '<div class="list-group-item no-results">No team members found</div>';
                } else {
                    filteredUsers.forEach(user => {
                        // Skip if already selected
                        if (selectedInvitees.some(invitee => invitee.id === user.id)) {
                            return;
                        }
                        
                        const item = document.createElement('a');
                        item.className = 'list-group-item list-group-item-action search-result-item';
                        item.innerHTML = `<div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${user.name}</strong><br>
                                <small class="text-muted">${user.email}</small>
                            </div>
                            <button type="button" class="btn btn-add">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>`;
                        
                        item.querySelector('button').addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            addInvitee(user);
                            searchResults.style.display = 'none';
                            searchInput.value = '';
                            showFeedback(`Added ${user.name}`);
                        });
                        
                        searchResults.appendChild(item);
                    });
                }
                
                searchResults.style.display = 'block';
            }
            
            // Show feedback message
            function showFeedback(message) {
                const feedback = document.createElement('div');
                feedback.className = 'feedback-message';
                feedback.textContent = message;
                document.body.appendChild(feedback);
                
                // Trigger animation
                setTimeout(() => feedback.classList.add('show'), 10);
                
                // Remove after animation
                setTimeout(() => {
                    feedback.classList.remove('show');
                    setTimeout(() => feedback.remove(), 300);
                }, 2000);
            }
            
            // Add invitee to the list
            function addInvitee(user) {
                // Check if user is already in the list
                if (selectedInvitees.some(invitee => invitee.id === user.id)) {
                    return;
                }
                
                selectedInvitees.push(user);
                updateInviteeList();
                updateHiddenInput();
            }
            
            // Remove invitee from the list
            function removeInvitee(userId) {
                const user = selectedInvitees.find(invitee => invitee.id === userId);
                selectedInvitees = selectedInvitees.filter(invitee => invitee.id !== userId);
                updateInviteeList();
                updateHiddenInput();
                if (user) {
                    showFeedback(`Removed ${user.name}`);
                }
            }
            
            // Update the invitee list display
            function updateInviteeList() {
                if (selectedInvitees.length === 0) {
                    inviteeList.innerHTML = '<div class="text-center text-muted empty-message">No team members added yet</div>';
                    return;
                }
                
                inviteeList.innerHTML = '';
                
                selectedInvitees.forEach(invitee => {
                    const inviteeItem = document.createElement('div');
                    inviteeItem.className = 'invitee-item';
                    inviteeItem.innerHTML = `
                        <div class="invitee-info">
                            <strong>${invitee.name}</strong>
                            <small class="text-muted">${invitee.email}</small>
                        </div>
                        <button type="button" class="btn-remove" data-id="${invitee.id}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    inviteeItem.querySelector('.btn-remove').addEventListener('click', function() {
                        removeInvitee(invitee.id);
                    });
                    
                    inviteeList.appendChild(inviteeItem);
                });
            }
            
            // Update the hidden input with invitee IDs
            function updateHiddenInput() {
                inviteeIdsInput.value = selectedInvitees.map(invitee => invitee.id).join(',');
            }
            
            // Event listeners
            searchInput.addEventListener('focus', showAllUsers);
            searchInput.addEventListener('keyup', performSearch);
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Initial setup
            updateInviteeList();
        });
    </script>
</body>
</html>
