<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Complete Your Account</title>
</head>
<body>
<form th:action="@{/completeAccount}" th:object="${userDTO}" method="POST">
  <div>
    <label for="fName">First Name:</label>
    <input type="text" id="fName" th:field="*{FName}" placeholder="Enter your first name" required />
  </div>
  <div>
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" th:field="*{LName}" placeholder="Enter your last name" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" placeholder="Enter your email" required />
  </div>
  <button type="submit">Complete Registration</button>
</form>
</body>
</html>
