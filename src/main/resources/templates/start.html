<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>PlanIt - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
<div th:replace="fragments/header :: titleheader"></div>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="dashboard-container">
    <!-- Welcome banner -->
    <div class="welcome-banner" th:if="${user}">
        <div class="welcome-title">
            Hey <span th:text="${user.fName}">User</span>!
        </div>
        <div class="welcome-subtitle">
            Check out what's coming up on your schedule
        </div>
    </div>

    <h3 class="section-title">Upcoming Events</h3>

    <!-- Event cards for invited events -->
    <div class="event-container">
        <!-- If no upcoming events, show a message -->
        <div th:if="${invitedEvents == null || invitedEvents.empty}" class="no-events">
            <i class="fas fa-calendar-times"></i>
            <div class="no-events-text">
                No events yet. Time to plan something!
            </div>
        </div>

        <!-- Loop through and display each event as a card -->
        <div th:each="event : ${invitedEvents}" class="event-card">
            <div class="event-title" th:text="${event.name}">Event Name</div>
            <div class="event-details">
                <i class="far fa-calendar-alt"></i>
                <span th:text="${event.date}">Event Date</span>
            </div>
            <div class="event-details">
                <i class="fas fa-map-marker-alt"></i>
                <span th:text="${event.location}">Event Location</span>
            </div>

            <!-- RSVP Status and Option to RSVP -->
            <div class="event-details">
                <span th:text="${event.rsvpStatus}">RSVP Status</span>
            </div>

            <div class="event-actions">
                <!-- RSVP Button, only if not yet RSVP'd -->
                <button th:if="${event.rsvpStatus == 'Not Responded'}" th:href="@{/rsvp/{eventId}(eventId=${event.id})}" class="btn-view">
                    <i class="fas fa-check"></i> RSVP
                </button>
                <!-- Show the RSVP status -->
                <span th:if="${event.rsvpStatus != 'Not Responded'}" th:text="'RSVP'd ' + ${event.rsvpStatus}"></span>
            </div>
        </div>
    </div>
</div>

<!-- Floating create event button -->
<a th:href="@{/createEvent}" class="create-event-btn" title="Create New Event">
    <i class="fas fa-plus"></i>
</a>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
