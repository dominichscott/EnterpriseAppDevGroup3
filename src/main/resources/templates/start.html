<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlanIt - Home</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .welcome-banner {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .section-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 0 auto;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
        }

        .event-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .event-details {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .event-details i {
            margin-right: 10px;
            color: #6a11cb;
            width: 20px;
            text-align: center;
        }

        .event-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-view {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .create-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .create-event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .no-events {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .no-events i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .no-events-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: titleheader"></div>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container mt-4">

    <div class="welcome-banner">
        <h2>Hey <span th:text="${user.FName}">User</span>!</h2>
        <p>Here's what's on your schedule.</p>
    </div>

    <section class="mt-5">
        <h3>Your Events</h3>
        <div th:if="${yourEvents.empty}">
            <p>You haven't created any events yet.</p>
        </div>
        <div class="row" style="color: black;" th:each="event : ${yourEvents}">
            <div class="card col-md-4 m-2">
                <div class="card-body">
                    <h5 th:text="${event.name}">Event Name</h5>
                    <p><strong>Date:</strong> <span th:text="${event.date}"></span></p>
                    <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                    <a th:href="@{'/rsvps/viewEvent/' + ${event.id}}" class="btn btn-primary">View</a>
                    <form th:action="@{'/deleteEvent/' + ${event.id}}" method="post" class="d-inline">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <a href="/createEvent" class="btn btn-success mt-3">+ Create New Event</a>
    </section>

    <section class="mt-5">
        <h3>Upcoming Events You're Invited To</h3>
        <div th:if="${invitedEvents == null}">
            <p>No Invited Events Yet</p>
        </div>
        <div class="row" style="color: black;">
            <div class="card col-md-4 m-2"
                 th:each="event : ${invitedEvents}"
                 th:if="${event.host.getId() != currentUser.id}">
                <div class="card-body">
                    <h5 th:text="${event.name}">Event Name</h5>
                    <p><strong>Date:</strong> <span th:text="${event.date}"></span></p>
                    <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                    <a th:href="@{'/rsvps/viewEvent/' + ${event.id}}" class="btn btn-outline-primary">View</a>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
